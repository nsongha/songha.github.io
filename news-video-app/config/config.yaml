  timezone: "Asia/Ho_Chi_Minh"

# Database Configuration
database:
  type: "sqlite"
  path: "data/news_app.db"

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"

