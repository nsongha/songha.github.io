# News Video App Configuration

app:
  name: "News Video Aggregator"
  version: "1.0.0"
  debug: true

# News Sources - Top 3 Vietnamese News Sites
news_sources:
  - name: "VnExpress"
    url: "https://vnexpress.net"
    rss_feed: "https://vnexpress.net/rss/tin-moi-nhat.rss"
    enabled: true
  - name: "Tuoi Tre"
    url: "https://tuoitre.vn"
    rss_feed: "https://tuoitre.vn/rss/tin-moi-nhat.rss"
    enabled: true
  - name: "Thanh Nien"
    url: "https://thanhnien.vn"
    rss_feed: "https://thanhnien.vn/rss/home.rss"
    enabled: true

# Video Configuration
video:
  news_per_video: 7  # 5-10 news items
  duration_per_image: 3  # seconds (min 2, max 5)
  resolution:
    width: 1920
    height: 1080
  fps: 30
  codec: "libx264"
  bitrate: "8000k"

  # Ken Burns Effect directions
  ken_burns_effects:
    - "zoom_in"
    - "zoom_out"
    - "pan_left"
    - "pan_right"
    - "pan_up"
    - "pan_down"

# Audio Configuration
audio:
  tts_engine: "edge-tts"  # Options: edge-tts, gtts
  voice: "vi-VN-HoaiMyNeural"  # Vietnamese voice
  speech_rate: 1.0
  background_music_volume: 0.15  # 15% volume

# Assets Paths
assets:
  intro_video: "assets/intro/intro.mp4"
  outro_video: "assets/outro/outro.mp4"
  background_music: "assets/music/background.mp3"
  logo: "assets/logo/logo.png"
  watermark_position: "bottom_right"

# Image Sources
image_sources:
  unsplash_api_key: "${UNSPLASH_API_KEY}"
  pexels_api_key: "${PEXELS_API_KEY}"
  fallback_search: true
  min_resolution: 1920x1080

# YouTube Configuration
